<!DOCTYPE html>
<html>
	<head>
		<title>Cart</title>
		<link rel="stylesheet" type="text/css" href="style/style.css">
	</head>
	<body>
		<header>
			<span class="logo-name">truYum</span>
			<img src="images/truyum-logo-light.png" class="logo-image">
			<a href="menu-item-list-customer.html" class="edit-menu-link">Menu</a>
			<a href="cart.html" class="edit-cart-link">Cart</a>
			
		</header>
		<article>
			
			
			<h1 class="table-head">Menu Items</h1>
			<span class="success-cart-text">Item deleted from Cart Successfully</span>
			<table class="cart-table" >
				<thead>
					<tr>
						<th class="name-table">Name</th>
						<th class="name-table">Free Delivery</th>
						<th class="price-table">Price</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="name-table">Sandwitch</td>
						<td class="name-table">Yes</td>
						<td class="price-table">Rs. 99.00</td>
						<td><a href="cart-notification.html" class="delete-cart">Delete</td>
					</tr>
					<tr>
						<td class="name-table">Burger</td>
						<td class="name-table">No</td>
						<td class="price-table">Rs. 129.00</td>
						
						<td><a href="cart-notification.html" class="delete-cart">Delete</a></td>
					</tr>
					<tr>
						<td class="name-table">Pizza</td>
						<td class="name-table">No</td>
						<td class="price-table">Rs. 149.00</td>
						<td><a href="cart-notification.html" class="delete-cart">Delete</a></td>
					</tr>
					<tr>
						<td></td>
						<th class="name-table">Total</th>
						<th class="price-table">Rs. 377.00</th>
					</tr>
				</tbody>
			</table>
			
		</article>
		<footer>
			<p class="footer-text">Copyright &copy; 2019</p>
		</footer>
	</body>
</html>
